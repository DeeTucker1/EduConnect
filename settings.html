<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="User Settings for the School Management System">
  <title>User Settings - School Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="layout">
    <aside class="sidebar" aria-label="Navigation sidebar">
      <!-- Sidebar content goes here -->
    </aside>

    <div class="main-content">
      <header class="header">
        <h1>User Settings</h1>
      </header>

      <main>
        <div class="settings-container">
          <form class="settings-form" action="/update-settings" method="POST">
            <section class="form-section">
              <h2>Notification Preferences</h2>
              <div class="form-group">
                <input type="checkbox" id="email-notifications" name="email-notifications" checked>
                <label for="email-notifications">Email Notifications</label>
              </div>
              <div class="form-group">
                <input type="checkbox" id="sms-notifications" name="sms-notifications">
                <label for="sms-notifications">SMS Notifications</label>
              </div>
            </section>

            <section class="form-section">
              <h2>Update Password</h2>
              <div class="form-group">
                <label for="current-password">Current Password</label>
                <input type="password" id="current-password" name="current-password" required>
              </div>
              <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" name="new-password" required minlength="8">
              </div>
              <div class="form-group">
                <label for="confirm-password">Confirm New Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required minlength="8">
              </div>
            </section>

            <section class="form-section">
              <h2>Privacy Settings</h2>
              <div class="form-group">
                <input type="checkbox" id="profile-visibility" name="profile-visibility" checked>
                <label for="profile-visibility">Make Profile Public</label>
              </div>
            </section>

            <div class="form-actions">
              <button type="submit" class="btn btn-primary">Save Settings</button>
            </div>
          </form>
        </div>
      </main>

      <footer class="footer">
        <nav aria-label="Footer navigation">
          <ul class="footer-nav-list">
            <li><a href="index.html" class="footer-btn">Home</a></li>
            <li><a href="profile.html" class="footer-btn">Profile</a></li>
            <li><a href="settings.html" class="footer-btn active" aria-current="page">Settings</a></li>
          </ul>
        </nav>
      </footer>
    </div>
  </div>

  <script src="settings.js"></script>
</body>
</html>
